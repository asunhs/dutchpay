<div ng-include="'partials/navbar'"></div>

<div class="jumbotron">
    <h1>Login</h1>
</div>

<div class="row marketing">
    <form role="form" ng-submit="login()">
        <div class="form-group">
            <input type="text" ng-model="id" class="form-control" placeholder="e-mail">
        </div>
        <div class="form-group">
            <input type="password" ng-model="password" class="form-control" placeholder="password">
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <button type="buttom" class="btn btn-block btn-primary" ng-disabled="true" >Regester</button>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <button type="submit" class="btn btn-block btn-success"> Login </button>
            </div>
        </div>
    </form>
</div>

<div class="footer">
    <p>Welcom</p>
</div>
